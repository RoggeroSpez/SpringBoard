<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowFunctions</title>
</head>
<body>
    <ol>
        <li>ES5 Map Callback</li>
        <li>function double(arr) {
            return arr.map(function(val) {
              return val * 2;
            });
          } </li>
    </ol>
    <ol>
        <li>ES2015 Arrow Function Shorthand</li>
        <li>const double = arr => arr.map(val => val * 2);</li>
    </ol>
<script src="apps.js"></script>
</body>
</html>
